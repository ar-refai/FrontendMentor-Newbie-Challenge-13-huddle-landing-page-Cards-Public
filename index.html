<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <!-- <div class="huddle-bg">
      <img src="images/bg-mobile.svg" alt="bg-mobile" class="bg-mobile">
      <img src="images/bg-desktop.svg" alt="bg-desktop" class="bg-desktop">
  
    </div> -->
    <section class="huddle">
      <div class="logo">
        <a href="#">
          <img src="images/logo.svg" alt="huddle">
        </a>
      </div>
      <div class="huddle-cont">

        <div class="head-img">
          <img src="images/illustration-mockups.svg" alt="illustrate">
        </div>
        <div class="huddle-para">

          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="button">
            Register
          </a>
        </div>
      </div>
      <div class="social">

        <a href="#">
          <img src="images/facebook-f.svg" alt="facebook" class="social-icon" width="30" height="30">
        </a>
        <a href="#">
          <img src="images/twitter.svg" alt="twitter" class="social-icon" width="30" height="30">
        </a>
        <a href="#">
          <img src="images/instagram.svg" alt="instagram" class="social-icon" width="30" height="30">
        </a>
      </div>
    </section>
  </main>

    <p class="attribution">

      Coded by <a href="#">Abdelrahman Elrefai</a>.
    </p>
  </footer> -->
</body>

</html>
